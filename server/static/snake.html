<!DOCTYPE html>
<html ng-app="pulseduino">
	<head>
		<title>Snake to the beat of your heart!</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js" type="text/javascript"></script>
		<script src="socket.io/socket.io.js" type="text/javascript"></script>
		<script src="snake.js" type="text/javascript"></script>


		<link rel="stylesheet" href="snake.css">
	</head>
	<body ng-controller="SnakeController" ng-keydown="onKeydown($event)" ng-init="connectSocket()">
		<div class="Overlay" ng-style="{'opacity' : overlayopacity()}">Press spacebar to play!</div>
		<div class="Table">
			<div class="Tilerow">
				<div class="Tile" ng-style="{'background-image': getTile(0)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(1)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(2)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(3)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(4)}"></div>
			</div>
			<div class="Tilerow">
				<div class="Tile" ng-style="{'background-image': getTile(5)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(6)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(7)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(8)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(9)}"></div>
			</div>
			<div class="Tilerow">
				<div class="Tile" ng-style="{'background-image': getTile(10)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(11)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(12)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(13)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(14)}"></div>
			</div>
			<div class="Tilerow">
				<div class="Tile" ng-style="{'background-image': getTile(15)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(16)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(17)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(18)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(19)}"></div>
			</div>
			<div class="Tilerow">
				<div class="Tile" ng-style="{'background-image': getTile(20)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(21)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(22)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(23)}"></div>
				<div class="Tile" ng-style="{'background-image': getTile(24)}"></div>
			</div>
		</div>
	</body>
</html>
