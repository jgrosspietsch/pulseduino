<!DOCTYPE html>
<head>
	<title>Snake to the beat of your heart!</title>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js" type="text/javascript"></script>

	<script src="socket.io/socket.io.js" type="text/javascript"></script>

	<link rel="stylesheet" href="snake.css">
</head>
<body>
	<div class="Overlay" data-bind="style: {opacity: deadOpacity}">Press spacebar to play!</div>
	<div class="Table">
		<div class="Tilerow">
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(0,0)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(1,0)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(2,0)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(3,0)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(4,0)}"></div>
		</div>
		<div class="Tilerow">
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(0,1)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(1,1)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(2,1)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(3,1)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(4,1)}"></div>
		</div>
		<div class="Tilerow">
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(0,2)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(1,2)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(2,2)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(3,2)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(4,2)}"></div>
		</div>
		<div class="Tilerow">
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(0,3)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(1,3)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(2,3)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(3,3)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(4,3)}"></div>
			</div>
		<div class="Tilerow">
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(0,4)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(1,4)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(2,4)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(3,4)}"></div>
			<div class="Tile" data-bind="style: {backgroundImage: stateImage(4,4)}"></div>
		</div>
	</div>
	<script src="snake.js" type="text/javascript"></script>
</body>
